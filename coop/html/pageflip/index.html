	<div class="text-center mt-3 mb-2">
		<button type="button" class="btn btn-info btn-sm btn-book-prev" onclick="pageFlip.flipPrev();">Previous page</button>
		<span id="page-count" class="page-count">1</span> / <span id="page-total" class="page-total">-</span>
		<button type="button" class="btn btn-info btn-sm btn-book-next" onclick="pageFlip.flipNext();">Next page</button>
	</div>

	<script>
		//import { PageFlip } from 'page-flip'
		const pageFlip = new St.PageFlip(document.getElementById('book'), {
			width: 600,
			height: 618,
			flippingTime: 500,
			showCover: true,
			maxShadowOpacity: .7,
			usePortrait: false,
		});
		pageFlip.loadFromHTML(document.querySelectorAll('.my-page'));

		document.getElementById("page-total").innerHTML = pageFlip.getPageCount();
		pageFlip.on('flip', (e) => {
			var page = e.data + 1;
			if (page != 1 && page != pageFlip.getPageCount()) page = page.toString()+"-"+(page+1).toString();
		    document.getElementById("page-count").innerHTML = page;
		  }
		);
		document.addEventListener(
		  "keyup",
		  (event) => {
			const keyName = event.key;

			// As the user releases the Ctrl key, the key is no longer active,
			// so event.ctrlKey is false.
			if (keyName === "ArrowLeft") {
			  pageFlip.flipPrev();
			} else if (keyName === "ArrowRight") {
			  pageFlip.flipNext();
			}
		  },
		  false,
		);

		window.addEventListener("orientationchange", (event) => {
		  console.log(
			`new orientation: ${event.target.screen.orientation.angle}`,
		  );
		});
	</script>
